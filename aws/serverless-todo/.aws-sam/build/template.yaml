AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless Todo Application
Globals:
  Function:
    Runtime: python3.11
    Timeout: 30
    Environment:
      Variables:
        POWERTOOLS_SERVICE_NAME: todo-api
        LOG_LEVEL: INFO
Resources:
  TodoTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Fn::Sub: ${AWS::StackName}-todos
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: PK
        AttributeType: S
      - AttributeName: SK
        AttributeType: S
      - AttributeName: GSI1PK
        AttributeType: S
      - AttributeName: GSI1SK
        AttributeType: S
      KeySchema:
      - AttributeName: PK
        KeyType: HASH
      - AttributeName: SK
        KeyType: RANGE
      GlobalSecondaryIndexes:
      - IndexName: GSI1
        KeySchema:
        - AttributeName: GSI1PK
          KeyType: HASH
        - AttributeName: GSI1SK
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
  CreateTodoFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateTodoFunction
      Handler: app.lambda_handler
      Environment:
        Variables:
          TABLE_NAME:
            Ref: TodoTable
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: TodoTable
      Events:
        CreateTodo:
          Type: Api
          Properties:
            Path: /todos
            Method: post
    Metadata:
      SamResourceId: CreateTodoFunction
  GetTodosFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetTodosFunction
      Handler: app.lambda_handler
      Environment:
        Variables:
          TABLE_NAME:
            Ref: TodoTable
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: TodoTable
      Events:
        GetTodos:
          Type: Api
          Properties:
            Path: /todos
            Method: get
    Metadata:
      SamResourceId: GetTodosFunction
Outputs:
  TodoTableName:
    Description: DynamoDB Table Name
    Value:
      Ref: TodoTable
  TodoTableArn:
    Description: DynamoDB Table ARN
    Value:
      Fn::GetAtt:
      - TodoTable
      - Arn
  ApiUrl:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
