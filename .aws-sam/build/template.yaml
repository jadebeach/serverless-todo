AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless Todo Application
Globals:
  Function:
    Runtime: python3.11
    Timeout: 30
    Environment:
      Variables:
        POWERTOOLS_SERVICE_NAME: todo-api
        LOG_LEVEL: INFO
  Api:
    Cors:
      AllowMethods: '''GET,POST,PUT,DELETE,OPTIONS'''
      AllowHeaders: '''Content-Type,Authorization'''
      AllowOrigin: '''*'''
Resources:
  TodoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName:
        Fn::Sub: ${AWS::StackName}-users
      AutoVerifiedAttributes:
      - email
      UsernameAttributes:
      - email
      Schema:
      - Name: email
        AttributeDataType: String
        Required: true
        Mutable: false
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: false
      AccountRecoverySetting:
        RecoveryMechanisms:
        - Name: verified_email
          Priority: 1
  TodoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName:
        Fn::Sub: ${AWS::StackName}-client
      UserPoolId:
        Ref: TodoUserPool
      GenerateSecret: false
      ExplicitAuthFlows:
      - ALLOW_USER_SRP_AUTH
      - ALLOW_USER_PASSWORD_AUTH
      - ALLOW_REFRESH_TOKEN_AUTH
      PreventUserExistenceErrors: ENABLED
  TodoTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Fn::Sub: ${AWS::StackName}-todos
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: PK
        AttributeType: S
      - AttributeName: SK
        AttributeType: S
      - AttributeName: GSI1PK
        AttributeType: S
      - AttributeName: GSI1SK
        AttributeType: S
      KeySchema:
      - AttributeName: PK
        KeyType: HASH
      - AttributeName: SK
        KeyType: RANGE
      GlobalSecondaryIndexes:
      - IndexName: GSI1
        KeySchema:
        - AttributeName: GSI1PK
          KeyType: HASH
        - AttributeName: GSI1SK
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
  CreateTodoFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateTodoFunction
      Handler: app.lambda_handler
      Environment:
        Variables:
          TABLE_NAME:
            Ref: TodoTable
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: TodoTable
      Events:
        CreateTodo:
          Type: Api
          Properties:
            Path: /todos
            Method: post
    Metadata:
      SamResourceId: CreateTodoFunction
  GetTodosFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetTodosFunction
      Handler: app.lambda_handler
      Environment:
        Variables:
          TABLE_NAME:
            Ref: TodoTable
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: TodoTable
      Events:
        GetTodos:
          Type: Api
          Properties:
            Path: /todos
            Method: get
    Metadata:
      SamResourceId: GetTodosFunction
  UpdateTodoFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: UpdateTodoFunction
      Handler: app.lambda_handler
      Environment:
        Variables:
          TABLE_NAME:
            Ref: TodoTable
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: TodoTable
      Events:
        UpdateTodo:
          Type: Api
          Properties:
            Path: /todos/{taskId}
            Method: put
    Metadata:
      SamResourceId: UpdateTodoFunction
  DeleteTodoFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DeleteTodoFunction
      Handler: app.lambda_handler
      Environment:
        Variables:
          TABLE_NAME:
            Ref: TodoTable
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: TodoTable
      Events:
        DeleteTodo:
          Type: Api
          Properties:
            Path: /todos/{taskId}
            Method: delete
    Metadata:
      SamResourceId: DeleteTodoFunction
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: ${AWS::StackName}-frontend-${AWS::AccountId}
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: FrontendBucket
      PolicyDocument:
        Statement:
        - Sid: PublicReadGetObject
          Effect: Allow
          Principal: '*'
          Action: s3:GetObject
          Resource:
            Fn::Sub: ${FrontendBucket.Arn}/*
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        Origins:
        - Id: S3Origin
          DomainName:
            Fn::GetAtt:
            - FrontendBucket
            - RegionalDomainName
          S3OriginConfig:
            OriginAccessIdentity: ''
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
          - GET
          - HEAD
          - OPTIONS
          CachedMethods:
          - GET
          - HEAD
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          Compress: true
        CustomErrorResponses:
        - ErrorCode: 404
          ResponseCode: 200
          ResponsePagePath: /index.html
        - ErrorCode: 403
          ResponseCode: 200
          ResponsePagePath: /index.html
        PriceClass: PriceClass_100
Outputs:
  UserPoolId:
    Description: Cognito User Pool ID
    Value:
      Ref: TodoUserPool
  UserPoolClientId:
    Description: Cognito User Pool Client ID
    Value:
      Ref: TodoUserPoolClient
  TodoTableName:
    Description: DynamoDB Table Name
    Value:
      Ref: TodoTable
  TodoTableArn:
    Description: DynamoDB Table ARN
    Value:
      Fn::GetAtt:
      - TodoTable
      - Arn
  ApiUrl:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
  FrontendBucketName:
    Description: S3 Bucket for Frontend
    Value:
      Ref: FrontendBucket
  CloudFrontURL:
    Description: CloudFront Distribution URL
    Value:
      Fn::GetAtt:
      - CloudFrontDistribution
      - DomainName
  WebsiteURL:
    Description: Complete Website URL
    Value:
      Fn::Sub: https://${CloudFrontDistribution.DomainName}
